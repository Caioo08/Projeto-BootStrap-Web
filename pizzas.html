<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css" />
  </head>
  <style>
    .container-fluid {
      background-color: #c9302a;
    }
    img {
      width: 200px;
    }
    .col:hover {
      max-width: 800px;
      -moz-transition: all 0.3s;
      -webkit-transition: all 0.3s;
      transition: all 0.3s;
    }
    .logo {
      width: 60px;
      height: 100%;
    }
    
  </style>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="vecteezy_free-vector-icon-pizza-cartoon-illustration_20124759-removebg-preview.png"
              alt="Bootstrap"
              width="40px"
              height="100%"
              class="logo"
            />
          </a>
          <a class="navbar-brand" href="index.html" style="color: #fdbf20; font-size: 24px;"
            >Pizzart</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="color: #fdbf20"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="pexels-eneida-nieves-905847.jpg"
              class="d-block w-auto"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="pexels-engin-akyurt-2260555.jpg"
              class="d-block w-auto"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="pexels-ikeen-james-2274787.jpg"
              class="d-block w-auto"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="calabresa.png" />
          <h2>Pizza de Calabresa</h2>
        </div>
        <div class="col">
          <img
            src="mista.png"
            style="margin-top: 30px; width: 250px; margin-left: 15px"
          />
          <h2>Pizza Mista</h2>
        </div>
        <div class="col">
          <img src="marguerita.png" style="margin-top: 10px" />
          <h2>Pizza de Marguerita</h2>
        </div>
      </div>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.js"></script>
  </body>
</html>
